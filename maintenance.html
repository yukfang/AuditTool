<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Mode</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: #3498db;
        }
        .progress {
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            margin: 2rem 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            width: 60%;
            background: #3498db;
            animation: progress 2s ease-in-out infinite;
        }
        @keyframes progress {
            0% { width: 60%; }
            50% { width: 80%; }
            100% { width: 60%; }
        }
        .contact {
            margin-top: 2rem;
            font-size: 1rem;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ”§</div>
        <h1>Out of Service</h1>
        <p>The website is no longer available. Please Contact your SE/TSC POC for assistance.</p>
        
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
        
        <p>Thank you for your understanding.</p>
        
    </div>
</body>
</html>
